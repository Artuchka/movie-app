<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <header class="header">
        <input type="text" class="search-input" placeholder="Search" id="searchInput">
    </header>

    <main class="main">

        <div class="movie-grid-container" id="movieContainer">
            <div class="movie-item-container">
                <div class="poster"><img src="" alt="poster"></div>
                <div class="title">Prey</div>
                <div class="rating">8.1</div>

                <div class="overview">
                    <div class="overview-title">Overview</div>
                    <div class="overview-text"  data-overview-text>When the danger threatens her</div>
                </div>
            </div>
            <div class="movie-item-container">
                <div class="poster"><img src="" alt="poster"></div>
                <div class="title">Prey</div>
                <div class="rating"  data-rate="9.1">9.1</div>

                <div class="overview">
                    <div class="overview-title">Overview</div>
                    <div class="overview-text">When the danger threatens her</div>
                </div>
            </div>
            <div class="movie-item-container">
                <div class="poster"><img src="" alt="poster"></div>
                <div class="title">Prey</div>
                <div class="rating" data-rate="3.1">3.1</div>

                <div class="overview">
                    <div class="overview-title">Overview</div>
                    <div class="overview-text">When the danger threatens her</div>
                </div>
            </div>
            <div class="movie-item-container">
                <div class="poster"><img src="" alt="poster"></div>
                <div class="title">Prey</div>
                <div class="rating" data-rate="6.1">6.1</div>

                <div class="overview">
                    <div class="overview-title">Overview</div>
                    <div class="overview-text">When the danger threatens her</div>
                </div>
            </div>
            <div class="movie-item-container">
                <div class="poster"><img src="" alt="poster"></div>
                <div class="title">Prey</div>
                <div class="rating" data-rate="8.1">8.1</div>

                <div class="overview">
                    <div class="overview-title">Overview</div>
                    <div class="overview-text">When the danger threatens her</div>
                </div>
            </div>

        </div>

    </main>


    <template id="movieItemContainerTemplate">
        <div class="movie-item-container">
            <div class="poster"><img src="" alt="poster" data-movie-poster></div>
            <div class="title" data-movie-title></div>
            <div class="rating"  data-movie-rating></div>
            <div class="year"  data-movie-year></div>

            <div class="overview">
                <div class="overview-title">Overview</div>
                <div class="overview-text"  data-overview-text></div>
                <div class="overview-country" data-overview-country></div>
                <div class="overview-genre" data-overview-genre></div>
                <div class="overview-actors" data-overview-actors></div>
            </div>
        </div>
    </template>

</body>
</html>
